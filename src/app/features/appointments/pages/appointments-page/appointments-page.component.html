<div class="container mt-4">
  <h2>Mes rendez-vous</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let appointment of appointments">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Rendez-vous du {{ appointment.getDate() | date:'dd/MM/yyyy HH:mm' }}</h5>
            <p class="card-text">
              <strong>Statut:</strong> {{ appointment.getStatus() }}<br>
              <strong>Adresse:</strong> {{ appointment.getAddress() }}<br>
              <strong *ngIf="appointment.getNotes()">Notes:</strong> {{ appointment.getNotes() }}
            </p>
            <div *ngIf="appointment.getStatus() === 'CONFIRMÉ'" class="mt-3">
              <button class="btn btn-primary me-2" (click)="payWithStripeCheckout(appointment)">Payer avec Stripe Checkout</button>
              <button class="btn btn-success" (click)="payWithCard(appointment)">Payer par carte intégrée</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
