<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">
      Nouveau rendez-vous
    </h1>

    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Date
        </label>
        <input type="date"
               formControlName="date"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Adresse -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Adresse
        </label>
        <app-address-autocomplete
          (addressSelected)="onAddressSelected($event)"
          class="w-full">
        </app-address-autocomplete>
      </div>

      <!-- Expert (optionnel) -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Expert (optionnel)
        </label>
        <select formControlName="expertId"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Sélectionner un expert</option>
          <option *ngFor="let expert of experts" [value]="expert.getId()">
            {{ expert.getFirstName() }} {{ expert.getLastName() }} - {{ expert.getSpecialities() }}
          </option>
        </select>
      </div>

      <!-- Notes -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Notes
        </label>
        <textarea formControlName="notes"
                  rows="4"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Ajoutez des notes ou des commentaires..."></textarea>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-4 pt-6">
        <button type="button"
                (click)="goBack()"
                class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
          Annuler
        </button>
        <button type="submit"
                [disabled]="!appointmentForm.valid || isSubmitting"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isSubmitting ? 'Création en cours...' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
